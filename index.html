<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;500&family=Raleway:wght@100;300;500&display=swap" rel="stylesheet">
    
    <!-- style -->
    <link rel="stylesheet" href="Style/style.css">
    <title>What's The Weather</title>

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/7955a81f9f.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Farenheit Celsius change -->
    <div class="f-c-container">
        <h3 class="f"> F </h3>
        <h3 class="metric-separation"> <i class="fa-solid fa-temperature-half"></i> </h3>
        <h3 class="c active"> C </h3>
    </div>
    
    <!-- All App Text Box (temperature and information...) -->

    <div class="app-box">
        <!-- Location Text Box -->
        <div class="text-box">
           <p class="location-text">Now in 
            <p class="new-location"> Catania </p>
            <p class="its description-full-text">, it's</p>
            <p class="description description-full-text"> </p>
        </p>
        </div>

        <!-- Information Icon Box -->
        <div class="weather-card">
            <!-- <div class="icon-temp-container"> -->
                <img src="" alt="weather-icon" class="weather-icon">
                
                <!-- Temperature Text Box -->
                <div class="temperature">
                    <h1> </h1>
                    <h3> </h3>
                </div>
                
                <!-- Info Icon Box -->
                <div class="info">
                    <div class="wind">
                        <h2> <i class="fa-solid fa-wind icon"></i></h2> <p class="info-value"> </p> <p> mph</p>
                    </div>
                    <div class="cloudiness">
                        <h2><i class="fa-solid fa-cloud icon"></i></h2> <p class="info-value">  </p> <p> % </p>
                    </div>
                    <div class="umidity">
                        <h2><i class="fa-solid fa-droplet icon"></i></h2> <p class="info-value"> </p> <p> % </p>
                    </div>
                </div>    
            <!-- </div> -->
        </div>

        <!-- Insert Location Box -->
        <div class="insert-loc">
            <h3 class="position"><i class="fa-solid fa-globe"></i></h3>
            <input type="text" class="location-input" placeholder="Enter Location">
            <div class="input-underline"></div>
        </div>
        
    </div>

    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="Script/jquery.js"></script>

    <!-- javascript -->
    <script src="Script/app.js"></script>
</body>
</html>
